<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Seu Nome" />
        <br />
        <label for="email">Seu e-mail</label>
        <input type="email" id="email" />
        <br />
        <input type="tel" placeholder="Seu Telefone">
        <br />
        <input type="number" max="10" min="2" step="2" />
        <br />
        <input type="file" />
        <br />
        <input type="color" />
        <br />
        <input type="checkbox" id="checkbox-terms" /><label for="checkbox-terms">Aceito Termos e Condiçoões</label>
        <br />
        <p>Qual sua cor favorita</p>
        <input type="radio" name="cor-favorita" id="cor-vermelho"><label for="cor-vermelho">Vermelho</label><br />
        <input type="radio" name="cor-favorita" id="cor-amarelo"><label for="cor-amarelo">Amarelo</label><br />
        <input type="radio" name="cor-favorita" id="cor-verde"><label for="cor-verde">Verde</label><br />
        <label>Qual seu filme favorito</label>
        <select multiple>
            <option value="1">Filme A</option>
            <option value="2">Filme B</option>
            <option value="3">Filme C</option>
        </select>
        <br />
        <textarea name="feedback" id="feedbackId"></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

    <br /><br />
    <form>
        <label for="user">Usuário:</label>
        <input type="text" id="user" />
        <br />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" />
    </form>
</body>
</html>
